<!-- no nav view -->
<span *ngIf="!isNavVisible">
  <router-outlet></router-outlet>
</span>


<!-- nav view -->
<span *ngIf="isNavVisible">
  <app-navigation></app-navigation>
  <div class="app-component">
      <app-content-container>
          <router-outlet></router-outlet>
      </app-content-container>
  </div>
  
</span>
