<div *ngFor="let item of listItems" class="list-item-wrapper">
    <div class="list-item-wrapper__left">
        <div *ngIf="item.imageUrl" class="image-wrapper"><img [src]="item.imageUrl" alt=""/></div>
        <h2>{{item.name}}</h2>    
    </div>
    
    <div *ngIf="item.quantity">
        <p>Qty: <span>{{item.quantity}}</span></p>
    </div>    
</div>
