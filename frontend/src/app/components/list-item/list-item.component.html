<div *ngFor="let item of instruments" class="list-item-wrapper">
    <div class="list-item-wrapper__left">
        <div class="image-wrapper"><img [src]="item.imageUrl" alt=""/></div>
        <h2>{{item.name}}</h2>    
    </div>
    
    <div>
        <p>Qty: <span>{{item.quantity}}</span></p>
    </div>    
</div>
